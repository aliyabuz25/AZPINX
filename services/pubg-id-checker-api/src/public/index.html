            color: #5cb85c;

        }
    </style>

<body>
    <h1>PUBG ID Checker</h1>
    <p style="color: #666;">Enter a PUBG Player ID to retrieve the associated username.</p>

    <div class="form-group">
        <input type="text" id="playerId" placeholder="Example: 5124018318">
        <button id="checkBtn">Check Username</button>
    </div>

    <div id="result"></div>

    <footer>
        <div class="credit-item"><strong>API Coded by:</strong> Octotech.az</div>
        <div class="credit-item"><strong>Developer:</strong> Ali Yabuz</div>
        <div class="credit-item"><strong>Service Hosting:</strong> Ali Valizada</div>
    </footer>

    <script>
        // Simple logic for reliable execution
        var btn = document.getElementById('checkBtn');
        var input = document.getElementById('playerId');
        var resultDiv = document.getElementById('result');

        function doCheck() {
            var id = input.value.trim();
            if (!id) {
                alert('Please enter an ID');
                return;
            }

            // Disable UI
            btn.disabled = true;
            input.disabled = true;
            resultDiv.className = 'loading';
            resultDiv.innerHTML = 'Checking... Please wait.';

            // Force HTTP and current IP to prevent browser auto-upgrade to HTTPS
            var apiPath = 'http://' + window.location.host + '/check-player?id=' + id;

            fetch(apiPath)
                .then(function (res) { return res.json(); })
                .then(function (data) {
                    if (data.success) {
                        resultDiv.className = 'success';
                        resultDiv.innerHTML = 'Result: ' + data.player_name;
                    } else {
                        resultDiv.className = 'error';
                        resultDiv.innerHTML = 'Error: ' + (data.error || 'Not found');
                    }
                })
                .catch(function (err) {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = 'Error: Connection failed';
                })
                .finally(function () {
                    // Re-enable UI
                    btn.disabled = false;
                    input.disabled = false;
                });
        }

        btn.onclick = doCheck;
        input.onkeypress = function (e) {
            if (e.key === 'Enter' && !btn.disabled) doCheck();
        };
    </script>
</body>
